<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/hw2/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
</head>
<body>
    <div id="machine">
        <h1>Slot Machine</h1>
        <h3>Match 3 to Win and Double Your Money</h3>
        <label for="credit_amount">Input Credit Amount: </label>
        <input type="number" name="credit_amount" id="credit_amount">
        <button id="credits_btn">ENTER</button><br><br>
        <label for="bet">$</label>
        <input type="number" name="bet" id="bet" size="5px">
        <button id="bet_btn"> BET </button>
        <h2 id="credits">Credits:</h2>
        <br>
        <div id="slot_icons">
            <img id="first" width="15%" height="15%">
            <img id="second" width="15%" height="15%">
            <img id="third" width="15%" height="15%">
        </div><br>
        <h2 id="output"></h2>
        <button id="spin_btn">SPIN</button>
    </div>

    <script src="/hw2/js/script.js"></script>
</body>
</html>
